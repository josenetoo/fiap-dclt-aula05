name: ðŸ§© Terraform com MÃ³dulos

on:
  push:
    branches: [ modules ]

jobs:
  deploy-modules:
    name: ðŸ—ï¸ Deploy com MÃ³dulos
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4
      
      - name: ðŸ”§ Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0
      
      - name: ðŸ”‘ Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: us-east-1
      
      - name: âœ… Validate Modules
        run: |
          echo "ðŸ” Validando mÃ³dulos..."
          for module in terraform/modules/*/; do
            echo "Validando $module"
            cd $module
            terraform init -backend=false
            terraform validate
            cd - > /dev/null
          done
      
      - name: âš™ï¸ Terraform Init
        working-directory: terraform/environments/modules
        run: terraform init
      
      - name: ðŸ“‹ Terraform Plan
        working-directory: terraform/environments/modules
        run: terraform plan -out=tfplan
      
      - name: ðŸš€ Terraform Apply
        working-directory: terraform/environments/modules
        run: terraform apply -auto-approve tfplan
      
      - name: ðŸ“Š Summary
        working-directory: terraform/environments/modules
        run: |
          echo "## ðŸ§© Infraestrutura com MÃ³dulos" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          terraform output >> $GITHUB_STEP_SUMMARY || echo "No outputs" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
